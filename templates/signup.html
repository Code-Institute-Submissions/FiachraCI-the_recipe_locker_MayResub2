{% extends "base.html" %}
{% block content %}

    <h2 class="center-align nav-custom">Sign Up</h2>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('sign_up') }}">
            <div class="card-panel nav-custom">
                <!-- Username -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="username" name="username" type="text" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate"
                            placeholder="Username must be between 5-15 characters, and contain only numbers and/or letters" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- Password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">lock</i>
                        <input id="password" name="password" type="password" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate"
                                placeholder="Password must be between 5-15 characters, and contain only numbers and/or letters" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- Sign Up -->
                <div class="row center-align">
                    <button class="s12 btn-large btn-custom uppercase">Sign Up</button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12 center-align">
            <p class="text-gray">Already have an account? <a href="{{ url_for('sign_in') }}" class="nav-custom">Sign In Here</a></p>
        </div>
    </div>
    

{% endblock %}
